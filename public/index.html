<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US State Travel Tracker</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>US State Travel Tracker</h1>
      <button class="settings-btn" id="settingsBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m8.66-13.66l-4.24 4.24m-4.84 4.84l-4.24 4.24M23 12h-6m-6 0H1m17.66 8.66l-4.24-4.24m-4.84-4.84l-4.24-4.24"></path>
        </svg>
      </button>
    </div>
    
    <!-- Loading Spinner -->
    <div class="loading-container" id="loadingSpinner">
      <div class="spinner"></div>
      <div class="loading-text">Loading your travel data...</div>
    </div>

    <!-- Main Content (hidden until loaded) -->
    <div id="mainContent" class="hidden">
      <div class="status-message hidden" id="statusMessage"></div>

      <div class="stats">
        <div class="stat-card">
          <h3><span class="color-indicator" style="background: #ffd700;"></span>Ben</h3>
          <div class="count" id="count-ben">0</div>
          <div class="percentage" id="percent-ben">0/50 (0%)</div>
        </div>
        <div class="stat-card">
          <h3><span class="color-indicator" style="background: #ff69b4;"></span>Matt</h3>
          <div class="count" id="count-matt">0</div>
          <div class="percentage" id="percent-matt">0/50 (0%)</div>
        </div>
        <div class="stat-card">
          <h3><span class="color-indicator" style="background: #90ee90;"></span>Both (Separately)</h3>
          <div class="count" id="count-both">0</div>
          <div class="percentage" id="percent-both">0/50 (0%)</div>
        </div>
        <div class="stat-card">
          <h3><span class="color-indicator" style="background: #87ceeb;"></span>Together</h3>
          <div class="count" id="count-together">0</div>
          <div class="percentage" id="percent-together">0/50 (0%)</div>
        </div>
      </div>

      <div class="map-container">
        <svg id="map" viewBox="0 0 959 593" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
    </div>
  </div>

  <div class="dropdown" id="dropdown">
    <div class="dropdown-item" data-status="none">
      <span class="color-indicator" style="background: #e0e0e0;"></span>
      None
    </div>
    <div class="dropdown-item" data-status="ben">
      <span class="color-indicator" style="background: #ffd700;"></span>
      Ben
    </div>
    <div class="dropdown-item" data-status="matt">
      <span class="color-indicator" style="background: #ff69b4;"></span>
      Matt
    </div>
    <div class="dropdown-item" data-status="both">
      <span class="color-indicator" style="background: #90ee90;"></span>
      Both (Separately)
    </div>
    <div class="dropdown-item" data-status="together">
      <span class="color-indicator" style="background: #87ceeb;"></span>
      Together
    </div>
  </div>

  <div class="tooltip" id="tooltip"></div>

  <!-- Settings Menu -->
  <div class="settings-menu" id="settingsMenu">
    <div class="settings-item" id="resetDataBtn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
        <path d="M21 3v5h-5"></path>
        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
        <path d="M3 21v-5h5"></path>
      </svg>
      Reset All Data
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h2>Reset All Data?</h2>
      <p>This will permanently delete all state visit data. This action cannot be undone.</p>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
        <button class="btn btn-danger" id="confirmResetBtn">Reset All Data</button>
      </div>
    </div>
  </div>

  <script src="./state_paths.js"></script>
  <script src="./app.js"></script>
</body>
</html>
